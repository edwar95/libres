<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></link>
        <title>Iniciar Sesion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:panel id="basic" style="margin-bottom:20px; align-content: center;">
            <h:panelGrid columns="2"  cellpadding="5"  style="text-align: center; height:50px; align-content: center; ">
                <p:graphicImage  style="  height:100px; margin-top: 10px; margin-left: 205px;
                                 left: 50%; top:50%; "   name="demo/images/descarga.jpg" />
                <h3  style="center">GOBIERNO AUTONOMO DESCENTRALIZADO DE LA PROVINCIA DE PICHINCHA</h3>
                <h3 style="center">BOLSA DE EMPLEO</h3>
            </h:panelGrid>
        </p:panel>

        <p:outputPanel>

            <h3 style="display:block; text-align:center">Iniciar Sesion</h3>
            <form action="login" method="posts">
                <div class="ui-grid">

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3"></div>
                        <div class="ui-grid-col-3"> <h4>Numero de Identificación</h4> </div>
                        <div class="ui-grid-col-3"> <input type="text" name="identificacion" required="true"></input> </div>
                        <div class="ui-grid-col-3"></div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3"></div>
                        <div class="ui-grid-col-3"> <h4>Contraseña </h4> </div>
                        <div class="ui-grid-col-3"> <input type="password" name="pssw" required="true" /> </div>
                        <div class="ui-grid-col-3"></div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-5"></div>
                        <div class="ui-grid-col-2"> <input type="submit" value="Iniciar Sesión" /> </div>
                        <div class="ui-grid-col-5"></div>
                    </div>

                </div>
            </form>

        </p:outputPanel>

    </h:body>
</html>
